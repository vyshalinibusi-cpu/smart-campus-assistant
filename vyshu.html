<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Campus Assistant</title>
  <style>
    /* ===== Animated Background ===== */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1b74e4, #6a11cb, #2575fc, #ff6a00);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Chat Container Styling ===== */
    .chat-container {
      width: 360px;
      height: 520px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(15px);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background: linear-gradient(90deg, #ff6a00, #ff2d55);
      color: white;
      padding: 14px;
      text-align: center;
      border-radius: 20px 20px 0 0;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 1px;
      box-shadow: inset 0 -2px 4px rgba(0,0,0,0.2);
    }

    /* ===== Chat Box ===== */
    .chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scrollbar-width: thin;
      scrollbar-color: #1b74e4 #eee;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #1b74e4;
      border-radius: 3px;
    }

    /* ===== Messages ===== */
    .chat-message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      line-height: 1.4;
      animation: slideIn 0.4s ease;
    }

    .user {
      background: #1b74e4;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 3px;
      box-shadow: 0 3px 8px rgba(27,116,228,0.3);
    }

    .bot {
      background: #f1f1f1;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 3px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Input Section ===== */
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fafafa;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      outline: none;
      background: transparent;
    }

    .chat-input button {
      border: none;
      background: linear-gradient(90deg, #1b74e4, #2575fc);
      color: white;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-input button:hover {
      background: linear-gradient(90deg, #2575fc, #1b74e4);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <!-- ===== Chatbox Structure ===== -->
  <div class="chat-container">
    <div class="chat-header">üéì Smart Campus Assistant</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me about campus..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- ===== JavaScript Logic ===== -->
  <script>
    const chatBox = document.getElementById("chatBox");

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (userText === "") return;

      addMessage(userText, "user");
      input.value = "";

      setTimeout(() => {
        addMessage("üí¨ Typing...", "bot", true);
      }, 500);

      setTimeout(() => {
        botReply(userText);
      }, 1500);
    }

    function addMessage(text, sender, temporary = false) {
      const msg = document.createElement("div");
      msg.classList.add("chat-message", sender);
      msg.textContent = text;
      if (temporary) msg.setAttribute("id", "temp-msg");
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botReply(userText) {
      const tempMsg = document.getElementById("temp-msg");
      if (tempMsg) tempMsg.remove();

      const text = userText.toLowerCase();
      let reply = "ü§ñ Sorry, I didn‚Äôt catch that. Try asking about schedules, library, dining, facilities, admin, hostel, transport, events, WiFi, or placements.";

      if (text.includes("schedule") || text.includes("class") || text.includes("timetable")) {
        reply = "üìÖ Class schedules are available on the campus portal.";
      } else if (text.includes("library") || text.includes("books") || text.includes("reading")) {
        reply = "üìö Library is open from 8 AM to 8 PM, Monday to Saturday.";
      } else if (text.includes("dining") || text.includes("food") || text.includes("canteen") || text.includes("mess")) {
        reply = "üç¥ Dining Hall Timings: Breakfast (7‚Äì10 AM), Lunch (12‚Äì2 PM), Dinner (7‚Äì9 PM).";
      } else if (text.includes("facilities") || text.includes("gym") || text.includes("sports") || text.includes("labs")) {
        reply = "‚öΩ Campus facilities include sports grounds, computer labs, and a gym.";
      } else if (text.includes("admin") || text.includes("office") || text.includes("registrar") || text.includes("admission")) {
        reply = "üè¢ For administrative procedures, please visit the Registrar‚Äôs office.";
      } else if (text.includes("hostel") || text.includes("accommodation") || text.includes("rooms")) {
        reply = "üè† Hostels have 24/7 security, WiFi, and mess facilities. Wardens are available for assistance.";
      } else if (text.includes("transport") || text.includes("bus") || text.includes("shuttle")) {
        reply = "üöå Campus buses operate from 7 AM to 9 PM, covering major city routes.";
      } else if (text.includes("event") || text.includes("fest") || text.includes("cultural") || text.includes("celebration")) {
        reply = "üéâ Annual cultural fest and tech fest dates are announced on the notice board and portal.";
      } else if (text.includes("wifi") || text.includes("internet") || text.includes("network")) {
        reply = "üì∂ Free campus WiFi is available. Use your student login credentials to connect.";
      } else if (text.includes("placement") || text.includes("career") || text.includes("jobs")) {
        reply = "üíº The Placement Cell provides training, internships, and conducts recruitment drives every semester.";
      } else if (text.includes("contact") || text.includes("help") || text.includes("phone")) {
        reply = "‚òéÔ∏è For help, call the campus helpline: +91-1234567890 or email support@campus.edu";
      }

      addMessage(reply, "bot");
    }
  </script>
</body>
</html>
